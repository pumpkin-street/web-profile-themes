<!DOCTYPE html>
<html lang="en">
<head>
    <title>@pumpkin - Profile Preview</title>

    <meta charset="utf-8">
    <meta property="og:type" content="website">
    <meta property="og:title" content="@pumpkin - Profile Preview">
    <meta property="og:description" content="@preview - Pumpkin Street Profile Preview">
    <meta name="viewport" content="width=device-width">

    <link rel="icon" href="/favicon.ico?v=1758853475">
    <link href="themes/default.css" rel="stylesheet">
    <link href="footers/default.css" rel="stylesheet">
</head>

<body>
    <main class="h-card">
        <h1 class="p-name" id="name">Your Name</h1>

        <div class="metadata" id="pronouns">(put your pronouns here if you want)</div>

        <div class="metadata p-job-title" id="occupation">
            💼 Wanderer
        </div>

        <div class="metadata p-region" id="location">
            📍 Earth
        </div>

        <div class="p-note" id="bio">
            <p>Say something about yourself here. This is a placeholder bio that demonstrates how the theme will look with content.</p>
        </div>

        <div id="profile-items">
            <ul>
                <li>
                    🐙 <a class="u-url" rel="me" href="https://github.com/pumpkin-street">GitHub</a>
                </li>
                <li>
                    ✉️ <a class="u-url" rel="me" href="mailto:pumpkin@pumpkin.st">Email</a>
                </li>
                <li>
                    🌐 <a class="u-url" rel="me" href="https://home.pumpkin.st">Website</a>
                </li>
            </ul>
        </div>

        <!-- Include Pumpkin Street Footer Component -->
        <div id="footer">
            <a href="https://home.pumpkin.st">
                <div class="footer-brand">
                    <div class="footer-text">Pumpkin Street</div>
                    <div class="footer-emoji">🎃</div>
                </div>
            </a>
        </div>
    </main>
</body>
</html>
